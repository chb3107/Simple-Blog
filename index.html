<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Blog</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Blog</h1>
    <form>
      <input type="text" list="search-options" />
      <input type="submit" value="Search" />
      <datalist id="search-options">
        <option>Test</option> <!-- JS vai add 7 opcoes aqui-->
        <option>Picles</option>
        <option>Raganemereos</option>
      </datalist>
      <a href="search.html">Advanced Search</a>
    </form>
  </header>
  <main>
    <div id="post-list">
      <!-- JS vai adicionar os posts -->
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
